<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height:100%;">

<head>
    <meta charset="utf-8" />
    <title>Browser Test Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/Browser-Test-Tool/styles/all.css" rel="stylesheet" type="text/css" />
    <link href="/Browser-Test-Tool/styles/tab.css" rel="stylesheet" type="text/css" />
    <link href="/Browser-Test-Tool/styles/test-results.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Browser Test Tool</h1>
    <button onclick="runTests(this)">Run Tests</button>
    <div>
        <button class="tab-html" id="tab-html-button" onclick="changeTab1()">HTML</button>
        <button class="tab-css" id="tab-css-button" onclick="changeTab2()">CSS</button>
    </div>
    <div class="tab-html-content" id="tab-html-content">
        <div style="width:50%;float:left;" id="tab-html-content-features"></div>
        <div style="width:50%;float:right;" id="tab-html-content-implementations"></div>
    </div>
    <div class="tab-css-content" id="tab-css-content">
        <div style="width:50%;float:left;" id="tab-css-content-features"></div>
        <div style="width:50%;float:right;" id="tab-css-content-implementations"></div>
    </div>
    <!--test sources-->
    <script src="/Browser-Test-Tool/libraries/Modernizr.js"></script>
    <script src="/Browser-Test-Tool/libraries/zlib.js"></script>
    <script src="/Browser-Test-Tool/libraries/png.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestPrototype.js"></script>
    <script src="/Browser-Test-Tool/scripts/GetTestResults.js"></script>
    <script src="/Browser-Test-Tool/scripts/doPixelsMatch.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Elements.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5GlobalAttributes.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5EventHandlers.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5InputTypes.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Scripting.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Video.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Audio.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5ElementsImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5EventHandlersImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSColor.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSNamespaces.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSSelectors.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSBoxModel.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSVisualFormattingModel.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSVisualEffects.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSMediaQueries.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSStyleAttributes.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSFonts.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSBasicUserInterface.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSColorImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSNamespacesImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSSelectorsImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSBoxModelImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSVisualFormattingModelImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSVisualEffectsImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSMediaQueriesImplementation.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSStyleAttributesImplementation.js"></script>
    <!--functions-->
    <script>
        function changeTab1() {
            document.getElementById("tab-html-content").style.display = "block";
            document.getElementById("tab-css-content").style.display = "none";
        }
        function changeTab2() {
            document.getElementById("tab-html-content").style.display = "none";
            document.getElementById("tab-css-content").style.display = "block";
        }
        function runTests(buttonClicked) {
            buttonClicked.disabled = true;
            var CSSImplementationTests = [];
            document.addEventListener("css-implementation-tests-complete", function () {
                for (var i = 0; i < CSSImplementationTests.length; i++)
                    CSSImplementationTests[i].sort();
                GetTestResults(CSSImplementationTests, "Correct Implementations", "tab-css-content-implementations", "green");
            });
            CSSImplementationTests.push(TestCSSColorImplementation());
            CSSImplementationTests.push(TestCSSNamespacesImplementation());
            CSSImplementationTests.push(TestCSSSelectorsImplementation());
            CSSImplementationTests.push(TestCSSBoxModelImplementation());
            CSSImplementationTests.push(TestCSSVisualFormattingModelImplementation());
            CSSImplementationTests.push(TestCSSVisualEffectsImplementation());
            CSSImplementationTests.push(TestCSSMediaQueriesImplementation());
            CSSImplementationTests.push(TestCSSStyleAttributesImplementation());
            var HTML5FeatureTests = [];
            HTML5FeatureTests.push(TestHTML5Elements());
            HTML5FeatureTests.push(TestHTML5GlobalAttributes());
            HTML5FeatureTests.push(TestHTML5EventHandlers());
            HTML5FeatureTests.push(TestHTML5InputTypes());
            HTML5FeatureTests.push(TestHTML5Scripting());
            HTML5FeatureTests.push(TestHTML5Video());
            HTML5FeatureTests.push(TestHTML5Audio());
            GetTestResults(HTML5FeatureTests, "Supported Features", "tab-html-content-features", "blue");
            var HTML5ImplementationTests = [];
            HTML5ImplementationTests.push(TestHTML5ElementsImplementation());
            HTML5ImplementationTests.push(TestHTML5EventHandlersImplementation());
            GetTestResults(HTML5ImplementationTests, "Correct Implementations", "tab-html-content-implementations", "blue");
            var CSSFeatureTests = [];
            CSSFeatureTests.push(TestCSSColor());
            CSSFeatureTests.push(TestCSSNamespaces());
            CSSFeatureTests.push(TestCSSSelectors());
            CSSFeatureTests.push(TestCSSBoxModel());
            CSSFeatureTests.push(TestCSSVisualFormattingModel());
            CSSFeatureTests.push(TestCSSVisualEffects());
            CSSFeatureTests.push(TestCSSMediaQueries());
            CSSFeatureTests.push(TestCSSStyleAttributes());
            CSSFeatureTests.push(TestCSSFonts());
            CSSFeatureTests.push(TestCSSBasicUserInterface());
            GetTestResults(CSSFeatureTests, "Supported Features", "tab-css-content-features", "green");
            document.getElementById("tab-html-button").style.display = "inline";
            document.getElementById("tab-css-button").style.display = "inline";
            document.getElementById("tab-html-content").style.display = "block";
        }
    </script>
</body>

</html>
