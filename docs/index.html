<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height:100%;">

<head>
    <meta charset="utf-8" />
    <title>Browser Test Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/Browser-Test-Tool/styles/all.css" rel="stylesheet" type="text/css" />
    <link href="/Browser-Test-Tool/styles/tab.css" rel="stylesheet" type="text/css" />
    <link href="/Browser-Test-Tool/styles/test-results.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Browser Test Tool</h1>
    <button onclick="runTests(this)">Run Tests</button>
    <div>
        <button class="tab-html" id="tab-html-button" onclick="changeTab1()">HTML</button>
        <button class="tab-css" id="tab-css-button" onclick="changeTab2()">CSS</button>
    </div>
    <div class="tab-html-content" id="tab-html-content">
        <div style="width:50%;float:left;" id="tab-html-content-features"></div>
        <div style="width:50%;float:right;" id="tab-html-content-implementations"></div>
    </div>
    <div class="tab-css-content" id="tab-css-content">
        <div style="width:50%;float:left;" id="tab-css-content-features"></div>
        <div style="width:50%;float:right;" id="tab-css-content-implementations"></div>
    </div>
    <!--test sources-->
    <script src="/Browser-Test-Tool/libraries/Modernizr.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestPrototype.js"></script>
    <script src="/Browser-Test-Tool/scripts/GetTestResults.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Elements.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5GlobalAttributes.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5EventHandlers.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5InputTypes.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Audio.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestHTML5Video.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSMediaQueries.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSConditionalRules.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSSelectors.js"></script>
    <script src="/Browser-Test-Tool/scripts/TestCSSValuesAndUnits.js"></script>
    <!--functions-->
    <script>
        function changeTab1() {
            document.getElementById("tab-html-content").style.display = "block";
            document.getElementById("tab-css-content").style.display = "none";
        }
        function changeTab2() {
            document.getElementById("tab-html-content").style.display = "none";
            document.getElementById("tab-css-content").style.display = "block";
        }
        function runTests(buttonClicked) {
            buttonClicked.disabled = true;
            var HTML5FeatureTests = [];
            HTML5FeatureTests.push(TestHTML5Elements());
            HTML5FeatureTests.push(TestHTML5GlobalAttributes());
            HTML5FeatureTests.push(TestHTML5EventHandlers());
            HTML5FeatureTests.push(TestHTML5InputTypes());
            HTML5FeatureTests.push(TestHTML5Audio());
            HTML5FeatureTests.push(TestHTML5Video());
            GetTestResults(HTML5FeatureTests, "Supported Features", "tab-html-content-features", "blue");
            var HTML5ImplementationTests = [];
            GetTestResults(HTML5ImplementationTests, "Correct Implementations", "tab-html-content-implementations", "blue");
            var CSSFeatureTests = [];
            CSSFeatureTests.push(TestCSSMediaQueries());
            CSSFeatureTests.push(TestCSSConditionalRules());
            CSSFeatureTests.push(TestCSSSelectors());
            CSSFeatureTests.push(TestCSSValuesAndUnits());
            GetTestResults(CSSFeatureTests, "Supported Features", "tab-css-content-features", "green");
            var CSSImplementationTests = [];
            GetTestResults(CSSImplementationTests, "Correct Implementations", "tab-css-content-implementations", "green");
            document.getElementById("tab-html-button").style.display = "inline";
            document.getElementById("tab-css-button").style.display = "inline";
            document.getElementById("tab-html-content").style.display = "block";
        }
    </script>
</body>

</html>
