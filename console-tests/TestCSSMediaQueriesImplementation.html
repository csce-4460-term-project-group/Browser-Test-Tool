<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Media Queries Implementation</title>
</head>
<body>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/zlib.js"></script>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/png.js"></script>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/scripts/doPixelsMatch.js"></script>
    <script>
        var properties = ["width", "height", "device-width", "device-height", "orientation", "aspect-ratio", "device-aspect-ratio", "color", "color-index", "monochrome", "resolution", "scan", "grid"];
        for (var i = 0; i < properties.length; i++)
            doPixelsMatch(properties[i], "media-query-" + properties[i], "media-query", {});
    </script>
</body>
</html>
