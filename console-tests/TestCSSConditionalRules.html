<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Conditional Rules</title>
</head>
<body>
    <script>
        //This script checks if the browser supports @supports.
        try {
            CSS.supports;
            console.log("@supports " + true);
        } catch (e) {
            console.log("@supports " + false);
        }
    </script>
</body>
</html>
