<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Media Queries</title>
</head>
<body>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/Modernizr.js"></script>
    <script>
        //This script checks if the browser supports the following media queries.
        var mediaQueries = ["(width)", "(height)", "(device-width)", "(device-height)", "(orientation)", "(aspect-ratio)", "(device-aspect-ratio)", "(color), (color: 0)", "(color-index), (color-index: 0)", "(monochrome), (monochrome: 0)", "(resolution)", "tv and (scan), not tv and (scan)", "(grid: 1), (grid: 0)"];
        for (var i = 0; i < mediaQueries.length; i++)
            console.log(mediaQueries[i] + " " + Modernizr.mq(mediaQueries[i]));
    </script>
</body>
</html>
