<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Fonts</title>
</head>
<body>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/Modernizr.js"></script>
    <script>
        var properties = ['font-family', 'font-weight', 'font-stretch', 'font-style', 'font-size', 'font-size-adjust', 'font', 'font-synthesis', 'src', 'unicode-range', 'font-feature-settings', 'font-kerning', 'font-variant-ligatures', 'font-variant-position', 'font-variant-caps', 'font-variant-numeric', 'font-variant-east-asian', 'font-variant'];
        for (var i = 0; i < properties.length; i++)
            console.log(properties[i] + " " + Modernizr.testProp(properties[i]));
    </script>
</body>
</html>
