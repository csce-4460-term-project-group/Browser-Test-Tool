<!DOCTYPE html>
<html>
<body>

    <p>Click the button to find out how many global attributes this browser supports.</p>

    <button id="myBtn" onclick="myFunction()">Try it</button>
    <p id="test"></p>

    <script>
function myFunction() { //counts how many attributes are supported, prints that number, and logs unsupported attributes to console

    var arrayOfAttributes = ["accessKey","className", "contentEditable", "dir", "draggable", "hidden", "id", "lang", "spellcheck", "style", "tabIndex", "title", "translate"];
    var numberOfSupportedAttributes = 0;

    for (var i = 0; i < arrayOfAttributes.length; i++) {
        var myElem = document.createElement("a");

        if ((arrayOfAttributes[i]) in myElem) {
            numberOfSupportedAttributes++;
        }

        else {
            console.log(arrayOfAttributes[i] + " is not supported.");
        }
    }

        document.getElementById("test").textContent = numberOfSupportedAttributes; //print # of supported attributes
}
    </script>


</body>
</html>
