<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Color</title>
</head>
<body>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/Modernizr.js"></script>
    <script>
        var descriptions = ['color', 'opacity', 'Basic color keywords', 'rgb()', 'rgba()', 'transparent', 'hsl()', 'hsla()', 'Extended color keywords', 'currentColor'];
        var properties = ['color', 'opacity', 'color', 'color', 'color', 'color', 'color', 'color', 'color', 'color'];
        var values = ['', '', 'black', 'rgb(0,0,0)', 'rgba(0,0,0,0)', 'transparent', 'hsl(0,0%,0%)', 'hsla(0,0%,0%,0)', 'aliceblue', 'currentColor'];
        for (var i = 0; i < descriptions.length; i++)
            if (values[i] == '')
                console.log(descriptions[i] + ' ' + Modernizr.testProp(properties[i]));
            else
                console.log(descriptions[i] + ' ' + Modernizr.testProp(properties[i], values[i]));
    </script>
</body>
</html>
