<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Selectors</title>
</head>
<body>
    <script>
        //This script checks if the browser recognizes the following selectors.
        var selectors = ['*', 'E', 'E[foo]', 'E[foo="bar"]', 'E[foo~="bar"]', 'E[foo^="bar"]', 'E[foo$="bar"]', 'E[foo*="bar"]', 'E[foo|="en"]', 'E:root', 'E:nth-child(n)', 'E:nth-last-child(n)', 'E:nth-of-type(n)', 'E:nth-last-of-type(n)', 'E:first-child', 'E:last-child', 'E:first-of-type', 'E:last-of-type', 'E:only-child', 'E:only-of-type', 'E:empty', 'E:link', 'E:visited', 'E:target', 'E:lang(fr)', 'E:enabled', 'E:disabled', 'E:checked', 'E::first-line', 'E::first-letter', 'E::before', 'E::after', 'E.warning', 'E#myid', 'E:not(s)', 'E F', 'E > F', 'E + F', 'E ~ F'];
        var element = document.createElement("a");
        if ("matches" in element)
            for (var i = 0; i < selectors.length; i++)
                try {
                    element.matches(selectors[i]);
                    console.log(selectors[i] + " " + true);
                } catch (e) {
                    console.log(selectors[i] + " " + false);
                }
        else if ("msMatchesSelector" in element)
            for (var i = 0; i < selectors.length; i++)
                try {
                    element.msMatchesSelector(selectors[i]);
                    console.log(selectors[i] + " " + true);
                } catch (e) {
                    console.log(selectors[i] + " " + false);
                }
        else if ("webkitMatchesSelector" in element)
            for (var i = 0; i < selectors.length; i++)
                try {
                    element.webkitMatchesSelector(selectors[i]);
                    console.log(selectors[i] + " " + true);
                } catch (e) {
                    console.log(selectors[i] + " " + false);
                }
    </script>
</body>
</html>
