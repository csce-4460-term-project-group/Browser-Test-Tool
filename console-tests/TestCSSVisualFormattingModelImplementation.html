<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test CSS Visual Formatting Model</title>
</head>
<body>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/zlib.js"></script>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/libraries/png.js"></script>
    <script src="https://csce-4460-term-project-group.github.io/Browser-Test-Tool/scripts/doPixelsMatch.js"></script>
    <script>
        var properties = ['display', 'top', 'left', 'bottom', 'right', 'float', 'clear', 'z-index', 'unicode-bidi', 'width', 'min-width', 'max-width', 'height', 'min-height', 'max-height', 'line-height', 'vertical-align'];
        for (var i = 0; i < properties.length; i++)
            if (properties[i] == 'vertical-align')
                doPixelsMatch(properties[i], properties[i], properties[i], { mismatch: 72, radius: 1 });
            else
                doPixelsMatch(properties[i], properties[i], properties[i], {});
    </script>
</body>
</html>
